<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج طلب استضافة</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    .host-form * {
      font-family: "Noto Sans Arabic", sans-serif !important;
    }
    .host-form {
      direction: rtl;
      padding: 20px;
      background-color: #fff;
    }
    .host-form form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .host-form label {
      display: block;
      margin-top: 15px;
      font-weight: 700;
    }
    .host-form label.required::after {
      content: " *";
      color: red;
    }
    .host-form input,
    .host-form select,
    .host-form textarea {
      width: 100% !important;
      padding: 10px !important;
      margin-top: 5px;
      border: 1px solid #ccc !important;
      border-radius: 5px;
      font-family: inherit !important;
      box-sizing: border-box !important;
    }
    .host-form input::placeholder,
    .host-form textarea::placeholder {
      color: #999;
      opacity: 0.7;
    }
    .host-form .row-pair {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .host-form .row-pair > div {
      flex: 1;
      min-width: 45%;
    }
    .host-form button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ab8848 !important;
      color: white !important;
      border: none !important;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .host-form button:hover {
      background-color: #93713b !important;
    }
    .host-form .other-field {
      display: none;
      margin-top: 10px;
    }
    .host-form .other-field.show {
      display: block !important;
    }
    @media (max-width: 600px) {
      .host-form .row-pair {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<div class="host-form">
  <form id="consultRequestForm">
    <!-- الحقول الأساسية -->
    <label class="required">اسم الجهة / الشركة / المنظمة</label>
    <input type="text" name="entityName" required>

    <label class="required">القطاع</label>
    <select name="sector" onchange="handleOtherField(this, 'sectorOtherField')" required>
      <option value="">اختر القطاع</option>
      <option>حكومي</option>
      <option>خاص تجاري</option>
      <option>خاص خدمي</option>
      <option>مركز / معهد تدريب</option>
      <option>غير ربحي</option>
      <option value="Other">أخرى</option>
    </select>
    <input type="text" name="sectorOther" id="sectorOtherField" class="other-field" placeholder="يرجى التحديد">

    <label class="required">عدد الموظفين في الشركة</label>
    <select name="employeeCount" onchange="handleOtherField(this, 'employeeOtherField')" required>
      <option value="">اختر عدد الموظفين</option>
      <option>أقل من 50 موظفًا</option>
      <option>من 50 إلى 200 موظف</option>
      <option>من 200 إلى 500 موظف</option>
      <option>أكثر من 500 موظف</option>
      <option value="Other">أخرى</option>
    </select>
    <input type="text" name="employeeOther" id="employeeOtherField" class="other-field" placeholder="يرجى التحديد">

    <label class="required">الدولة</label>
    <select name="country" onchange="handleOtherField(this, 'countryOtherField')" required>
      <option value="">اختر الدولة</option>
      <option>السعودية</option>
      <option>الإمارات</option>
      <option>قطر</option>
      <option>البحرين</option>
      <option>الكويت</option>
      <option>عمان</option>
      <option>مصر</option>
      <option>الأردن</option>
      <option>لبنان</option>
      <option>فلسطين</option>
      <option>العراق</option>
      <option>الجزائر</option>
      <option>المغرب</option>
      <option>تونس</option>
      <option>ليبيا</option>
      <option>السودان</option>
      <option>اليمن</option>
      <option>سوريا</option>
      <option>موريتانيا</option>
      <option>جيبوتي</option>
      <option>الصومال</option>
      <option value="Other">أخرى</option>
    </select>
    <input type="text" name="countryOther" id="countryOtherField" class="other-field" placeholder="يرجى التحديد">

    <label class="required">الوظيفة أو المسمى الوظيفي لمقدم الطلب</label>
    <input type="text" name="jobTitle" required>

    <label class="required">مجال الاستضافة / المحاضر / التدريب المطلوب</label>
    <select name="trainingField" required>
      <option value="">اختر</option>
      <option>القيادة والإدارة</option>
      <option>التسويق والمبيعات</option>
      <option>التنمية الذاتية وتحسين الأداء</option>
      <option>التدريب والتعليم</option>
    </select>

    <label class="required">نوع الاستضافة ومدتها</label>
    <select name="sessionType" required>
      <option value="">اختر</option>
      <option>لقاء تحفيزي (30 - 60 دقيقة)</option>
      <option>محاضرة قصيرة</option>
      <option>دورة يوم واحد</option>
    </select>

    <label class="required">التاريخ المقترح</label>
    <input type="date" name="proposedDate" required>

    <label class="required">ملاحظات إضافية</label>
    <textarea name="notes" rows="4" required></textarea>

    <div class="row-pair">
  <div>
    <label class="required">الاسم الأول</label>
    <input type="text" name="firstName" required>
  </div>
  <div>
    <label class="required">الاسم الأخير</label>
    <input type="text" name="lastName" required>
  </div>
</div>

<div class="row-pair">
  <div>
    <label class="required">البريد الإلكتروني الرسمي</label>
    <input type="email" name="email" required>
  </div>
  <div>
    <label class="required">رقم الجوال/المحمول</label>
    <input type="tel" name="phone" required>
  </div>
</div>

    <button type="submit">إرسال الطلب</button>
  </form>
</div>

<script>
  function handleOtherField(select, inputId) {
    const input = document.getElementById(inputId);
    if (!input) return;
    if (select.value === "Other" || select.value === "أخرى") {
      input.style.display = "block";
      input.required = true;
    } else {
      input.style.display = "none";
      input.required = false;
      input.value = "";
    }
  }

  document.getElementById("consultRequestForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    ["sector", "employeeCount", "country"].forEach(field => {
      const select = formData.get(field);
      const other = formData.get(field + "Other");
      if (select === "Other" && other) {
        formData.set(field, other);
      }
    });

    fetch("https://script.google.com/macros/s/AKfycbyU-tsG9FhsOxt8STBws-6ixNJS223zGEAeLAR933KEU0xC0qGrd3JfN-3JOOTYAWgIRA/exec", {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      document.body.innerHTML = `
        <div style="text-align:center; margin-top:100px; font-family:'Noto Sans Arabic', sans-serif;">
          <h2 style="color: green;">✅ تم إرسال الطلب بنجاح</h2>
          <p style="font-size: 18px;">شكرًا لك! سنقوم بالتواصل معك قريبًا.</p>
        </div>`;
    })
    .catch(error => {
      alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
      console.error(error);
    });
  });
</script>
</body>
</html>
